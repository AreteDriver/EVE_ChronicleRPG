name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag
          pip install -r requirements.txt
      
      - name: Build with Pygbag
        run: |
          # Build the game with Pygbag for web deployment
          # This creates a build/web directory with all necessary files
          pygbag --build --ume_block 0 --template docs/play.html main.py
          
          # The build output is in build/web
          # Copy all Pygbag-generated files to docs directory
          if [ -d "build/web" ]; then
            # Copy all web assets (python.js, wasm files, etc.)
            cp -v build/web/*.js docs/ 2>/dev/null || true
            cp -v build/web/*.wasm docs/ 2>/dev/null || true
            cp -v build/web/*.data docs/ 2>/dev/null || true
            cp -v build/web/*.html docs/ 2>/dev/null || true
            
            # If Pygbag generated its own index.html, rename it
            if [ -f "build/web/index.html" ]; then
              # Keep our custom play.html and index.html
              # Pygbag's generated HTML will be available as a reference
              echo "Pygbag build completed successfully"
            fi
          fi
          
          # List what was created
          echo "Files in docs directory:"
          ls -la docs/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
